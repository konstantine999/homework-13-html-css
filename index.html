<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <title>Homework13</title>
</head>
<body>
    <div class="container grid">
        <div class="left-side">
            <img src="./Photos/newyork.png" alt="New York">
        </div>
        <div class="right-side">
            <div class="logo-wrapper flex">
                <img src="./Photos/ef-logo.png" class="ef-logo" alt="EF logo">
            </div>
            <div class="form-wrapper flex">
                <form action="">
                    <div class="input-wrapper username flex">
                        <label for="">Username</label>
                        <input type="text" placeholder="Enter your Fullname">
                    </div>
                    <div class="input-wrapper password flex">
                        <label for="">Password</label>
                        <input type="password" placeholder="**********************"> 
                    </div>
                    <div class="input-wrapper email flex">
                        <label for="">Email</label>
                        <input type="email" placeholder="Enter your E-mail Address">
                    </div>
                </form>
            </div>
            <div class="terms-services flex">
                <label class="toggle">
                    <span class="circle round"></span>
                </label>
                <p>
                    I agree with <a href="">Terms of Service</a> and <a href="">Privacy Policy</a>
                </p>
            </div>
            <div class="login flex">
                <p>
                    Already have an account? <a href="#">Log In</a>
                </p>
            </div>
            <div class="socials-wrapper flex">
                <div>
                    <img src="./Photos/Ellipse 1.png" alt="">
                </div>
                <div class="social-with-margin">
                    <img src="./Photos/Ellipse 1.png" class="big-circle" alt="">
                    <img src="./Photos/black-circle.png" class="on-top-circle" alt="">
                    <img src="./Photos/apple.png" class="apple-logo" alt="">
                </div>
                <div class="social-with-margin">
                    <img src="./Photos/Ellipse 1.png" class="big-circle" alt="">
                    <img src="./Photos/blue-circle.png" class="on-top-circle" alt="">
                    <img src="./Photos/telegram.png" class="telegram-logo" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
